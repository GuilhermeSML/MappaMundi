<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Map App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to the Map App</h1>
        <p class="text-gray-600 text-center mb-6">
            Navigate to the map and explore your journey.
        </p>
        <form action="/api/map" method="POST" class="space-y-4">
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md text-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Go to Map
            </button>
        </form>
    </div>
</body>

</html>
